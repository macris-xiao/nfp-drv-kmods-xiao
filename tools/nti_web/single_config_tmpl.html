<!DOCTYPE html>
<html>
  <head>
    <title>Test Results</title>
    <style>
      .sticky {
	  position: fixed;
	  top: 0;
      }
      .div-table {
	  display: table;
	  width: auto;
	  overflow-x: scroll;
      }
      .div-tr {
	  white-space: nowrap;
	  width: auto;
      }
      .div-cell {
	  display: inline-block;
	  border: 0.3px solid black;
      }
      #header {
	  background-color: blue;
	  color: white;
	  vertical-align: bottom;
	  position: sticky;
	  top: 0;
      }
      .rotate {
	  whitespace: nowrap;
	  bottom: 0;
      }
    </style>
  </head>
  <body>
    <div class="div-table" style="position:absolute">
      <div id="header" class="div-tr sticky">
	<!-- X_CONTENT_X -->
      </div>

      <br>

  </body>
</html>
